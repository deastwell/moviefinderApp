<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Trending movies</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item button *ngFor="let item of movies" [routerLink]="[item.id]">
      <ion-avatar slot="start">
        <img src="{{ imageBaseUrl + '/w92/' + item.poster_path }}" alt="{{ item.title }}">
      </ion-avatar>
      <ion-label>{{item.title}}
        <p>{{item.release_date | date:'y'}}</p>
      </ion-label>
      <ion-badge slot="end">{{ item.vote_average.toFixed(1) }}</ion-badge>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="loadMore($event)">
      <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando mÃ¡s datos..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
